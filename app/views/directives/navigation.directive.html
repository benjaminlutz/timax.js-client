<div class="collapse navbar-collapse" id="js-navbar-collapse">

    <ul class="nav navbar-nav">
        <li ng-repeat="route in routes" ng-class="{active: activeRoute(route)}">
            <a href="#{{ route.path }}">{{ route.name }}</a>

    </ul>

        <li><a href="#/logout">Logout</a></li>
    </ul>

</div>

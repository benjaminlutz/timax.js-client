<div class="collapse navbar-collapse" id="js-navbar-collapse">

    <ul class="nav navbar-nav">
        <li ng-repeat="route in routes" ng-class="{active: activeRoute(route)}">
            <a href="#{{ route.path }}">{{ route.name }}</a>
        </li>
    </ul>
    <ul ng-show="principal" class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ principal.firstName }} {{ principal.lastName }} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#/logout">Logout</a></li>
            </ul>
        </li>
    </ul>
</div>

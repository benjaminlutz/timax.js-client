<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
                <div class="modal-body">
                    <h2>{{ messageText }}</h2>

                    <div ng-show="isValidationError()">
                        <h3>Validation errors:</h3>
                        <ul>
                            <li ng-repeat="valError in errorObject.errors">
                                {{ valError.message }}
                            </li>
                        </ul>
                    </div>

                    <div ng-show="errorObject && !isValidationError()" class="well">
                        {{ errorObject }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close()" class="btn btn-danger" data-dismiss="modal">
                        <span class="glyphicon glyphicon-heart"></span> Hmpf, okay
                    </button>
                </div>
        </div>
    </div>
</div>

<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit booking</h4>
            </div>
            <div class="modal-body">
                <form name="bookingForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="inputDate" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <p class="input-group">
                                <input type="text" id="inputDate" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="bookingDate" ng-required="true" close-text="Close" is-open="opened" starting-day="1"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStart" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-5">
                            <timepicker id="inputStart" ng-model="bookingStart" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
                        </div>
                        <div class="col-sm-5">
                            <timepicker id="inputEnd" ng-model="bookingEnd" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputProject" class="col-sm-2 control-label">Project</label>
                        <div class="col-sm-10">
                            <select id="inputProject" class="form-control" ng-model="booking.project._id"
                                    ng-options="project._id as project.formattedName for project in projects" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" placeholder="Your description..." required maxlength="75" ng-model="booking.description"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-disabled="bookingForm.$invalid" type="submit" ng-click="save()" class="btn btn-success">Save</button>
                <button type="button" ng-click="close(false)" class="btn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

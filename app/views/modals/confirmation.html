<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>{{ messageText }}</p>
            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="close(true)" class="btn btn-success" data-dismiss="modal">Yes please!</button>
                <button type="button" ng-click="close(false)" class="btn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

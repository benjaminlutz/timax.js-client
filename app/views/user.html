<h1>User</h1>

<table ng-show="users.length > 0" class="table table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>
            {{ user.firstName }}
        </td>
        <td>
            {{ user.lastName }}
        </td>
        <td>
            {{ user.email }}
        </td>
        <td>
            {{ user.role }}
        </td>
    </tr>
    </tbody>
</table>

<pagination ng-show="totalItems > 10" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
